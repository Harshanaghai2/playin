<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch IP Address</title>
</head>
<body>
    <h1>Your IP Address</h1>
    <p id="ip">Fetching IP address...</p>

    <script>
        fetch('https://httpbin.org/ip')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').innerText = `Your IP Address is: ${data.origin}`;
            })
            .catch(error => {
                document.getElementById('ip').innerText = 'Error fetching IP address.';
                console.error('Error fetching IP address:', error);
            });
    </script>
</body>
</html>
